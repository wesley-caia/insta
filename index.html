<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Sujeitogram - Sua rede social</title>
</head>
<body>
  <div id="geral">
     <div id="container">
      <div class="coluna esquerda">
        <div class="foto"></div>
      </div>
      <div class="coluna direita">
        <div class="login-insta">
          <img class="logo" src="assets/logo.png" alt="logo do instagram">
          <form>
            <input type="text" placeholder="telefone, nome de usuário ou email" name="email">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" value="Entrar">
         </form>
        </div>
       <div class="cadastro">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
       </div>

       <div class="aplicativo">
        <p>Obtenha o aplicativo.</p>
        <div class="imagens">
          <img src="assets/googleplay.png" alt="">
          <img src="assets/appstore.png" alt="">
        </div>

       </div>


      </div>
     </div>
  </div>
 
</body>
</html>
